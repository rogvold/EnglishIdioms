<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="../assets/jquery.mobile-1.4.1.min.css">
        <script src="js/jquery.min.js"></script>

<!--        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>-->

        <script src="../assets/jquery.mobile-1.4.1.min.js"></script>
        <script src="../js/parse.js"></script>
        <script src="js/constr.js"></script>

    </head>
    <body>
        <div data-role="page" id="constructorPage">
            <div data-role="header">
                <h1>Constructor</h1>
            </div>

            <div data-role="content">
                <label for="fname">Title</label>
                <input type="text" name="fname" id="title">
                <label for="fname">Description</label>
                <input type="text" name="fname" id="description">

                <div id="idiomsListBlock">

                    <div class="idiomItem" data-number="0" >
                        <hr/>
                        <label >Vimeo ID</label>
                        <input type="text" class="vimeoIdInput"  >
                        <label >Transcript</label>
                        <input type="text"  class="transcriptInput"  >
                        <hr/>
                    </div>

                </div>
                <input type="submit" id="addMoreButton" data-inline="true" value="Add one more" />
                <br/>
                <input type="submit" id="saveToParseButton" data-inline="true" value="Save to parse" />
                <hr/>
                for idiometer <input type="checkbox" id="idiometerCheckbox" />
            </div>

        </div>

        <script>
            
            $(function(){
                $('#addMoreButton').click(function(){
                    var n = $('.idiomItem').length;
                    var s = '<div class="idiomItem" data-number="' + n +'" >'
                        + '<hr/>'
                        + '<label for="fname">Vimeo ID</label>'
                        + '<input type="text" name="fname" class="vimeoIdInput" />'
                        + '<label for="fname">Transcript</label>'
                        + '<input type="text" style="width: 50%;" name="fname" class="transcriptInput" />'
                        + '<hr/>';
                        + '</div>';
                    $('#idiomsListBlock').append(s);
                    //                    $('#constructorPage').page();
                    //                    $.mobile.initializePage();
                });
            });
            
            $(function(){
                constr = new IdiomsConstructor();
                constr.init();
            });
            
            
        </script>



    </body>
</html>
